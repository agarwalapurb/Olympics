<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeing through the Rings : Unveiling Olympic History</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Host Cities and their performance over time</h1>
        <div class="season-toggle-container">
            <label for="season-toggle">Season:</label>
            <div class="season-toggle">
                <input type="checkbox" id="season-toggle">
                <label for="season-toggle" class="toggle-label"></label>
                <span id="season-label">Summer</span>
            </div>
        </div>
        <div id="host_map"></div>
        
    </div>
    
    <div class="container">
        <div id="line-chart" class="line-chart"></div>
    </div>

    
    <!-- <h2>Performance over Time</h2> -->
    <!-- <div id="host_line_chart"></div> -->


    <div class="container">
        <h1>Medals Data Visualization</h1>
        <div>
            <label for="demographic">Select Demographic:</label>
            <select id="demographic">
                <option value="Age">Age</option>
                <option value="Sex">Sex</option>
                <option value="Height">Height</option>
                <option value="Weight">Weight</option>
            </select>
            <div class="season-toggle-container">
                <label for="season-toggle">Season:</label>
                <div class="season-toggle">
                    <input type="checkbox" id="season-toggle">
                    <label for="season-toggle" class="toggle-label"></label>
                    <span id="season-label">Summer</span>
                </div>
            </div>
        </div>
        <div id="chart"></div>
        <div id="x-axis-label" class="x-axis-label"></div>
    </div>
    
    
    <div class="container">
        <h1>Medals Data Visualization</h1>
        <div>
            <label for="sport">Select Sport:</label>
            <select id="sport">
                <!-- Populate options dynamically from the dataset -->
            </select>
            <br>
            <label for="demographicb">Select Demographic:</label>
            <select id="demographicb">
                <option value="Age">Age</option>
                <option value="Sex">Sex</option>
                <option value="Height">Height</option>
                <option value="Weight">Weight</option>
            </select>
            <div class="season-toggle-containerb">
                <label for="season-toggleb">Season:</label>
                <div class="season-toggleb">
                    <input type="checkbox" id="season-toggleb">
                    <label for="season-toggleb" class="toggle-labelb"></label>
                    <span id="season-labelb">Summer</span>
                </div>
            </div>
        </div>
        <div id="chartb"></div>
        <div id="x-axis-labelb" class="x-axis-label"></div>
        <div id="bubble-description">
            The size and color of bubbles denote Medal Count for <span id="selected-demographic">Age</span> in <span id="selected-sport">Aeronautics</span>.
        </div>
    </div>

    

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="host_cities.js"></script>
    <script src="host_line_chart.js"></script>
    <script src="athletes_line_chart.js"></script>
    <script src="athletes_sports_bubble_map.js"></script>
</body>
</html>
